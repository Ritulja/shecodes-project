  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="city-search-form">
            <input

              placeholder="Enter a city"
              autocomplete="off"

            <button type="button" class="btn btn-success">Search</button>
            <button type="button" class="btn btn-success" id="current-button">Current</button>
          </form>
          <div class="row main">
            <div class="col">
              <h1 id="city"></h1>
              <span id="date"></span>
                 <br />

              </p>
              <br />

                </span>
              </h2>
            </div>
            <div class="col">
              <img src="http://openweathermap.org/img/wn/04d@2x.png" id="icon" alt="description">
              <br />
              <br />
              <br />

              <p class="characteristics">
              Humidity:<span id="humidity"></span>%<br>
               Wind:<span id="wind"></span>km/h
              </p>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">

      </div>

    </div>

  </body>
</html>
